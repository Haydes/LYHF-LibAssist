<!DOCTYPE html>
<html>
<body>

<h1>Library Assistant Main Page</h1>
<p>Hello, {{ name }}</p>
{% if book %}
<p>You have a checked out book!</p>
<p>Title: {{ book.title }}</p>
<p>Author: {{ book.author }}</p>
<p>Publication Date: {{ book.pubDate }}</p>
<p>ISBN: {{ book.ISBN }}</p><br>
<form method="POST" action="/checkin">
    <input type="submit" value="return book">
</form>
{% else %}
<form method="POST" action="/checkout">
    <label for="booktitle">Title:</label><br>
    <input type="text" name="booktitle" required>
    <input type="submit" value="checkout"><br>
</form>
{% endif %}
<form method="POST" action="/logout">
    <input type="submit" value="logout">
</form>
{% if message %}
<script>alert("{{ message }}");</script>
{% endif %}
</body>
</html>
